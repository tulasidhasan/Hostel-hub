<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Hub - Select Role</title>
    <style>
        /* Basic styling for the landing page */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #0f0f0f00;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
            color: rgb(255, 255, 255);
            transition: background-color 0.3s;
        }

        .admin-btn {
            background-color: #4CAF50;
        }

        .admin-btn:hover {
            background-color: #45a049;
        }

        .student-btn {
            background-color: #2196F3;
        }

        .student-btn:hover {
            background-color: #1e88e5;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to Hostel Hub</h1>
    <button onclick="location.href='admin_login.html'" class="btn admin-btn">Admin</button>
    <button onclick="location.href='student_page.html'" class="btn student-btn">Student</button>
</div>

</body>
</html>
